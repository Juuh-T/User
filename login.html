<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Login</h1>
    <p class="subtitulo">Insira suas informações para acesso:</p>

    <main>
        <form action="#" method="post" class="classes">

            <div class="campo">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="E-mail">
            </div>

            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="input-padrao" required placeholder="Senha">
            </div>

            <button class="btnConfirm">Confirmar</button>
        </form>
    </main>

    <script src="login.js"></script>
</body>
</html>
