<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <link rel="stylesheet" href="cadastro.css">
    </head>
    <body>
        <h1>Cadastro</h1>
        <h2>Para realizar seu cadastro, insira suas informações abaixo:</h2>

    <main>
    <form action="#" method="post" class="classes">
      <p><label for="nomesobrenome">Digite seu nome</label></p>
      <p><input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome"></p>

      <p><label for="email">Email</label></p>
      <p><input type="email" id="email" class="input-padrao" required placeholder="Seu email"></p>

      <p><label for="telefone">Telefone</label></p>
      <p><input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"></p>

      <p><label for="integrantes">Quantos anos você tem?</label></p>
      <p><input type="number" id="int" class="input-padrao" required placeholder="Idade"></p>
            
        <button class="btnConfirm">Confirmar</button>
    </form>
    </main>
        <script src="cadastro.js"></script>
    </body>

</html>
